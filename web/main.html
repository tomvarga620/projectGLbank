<!DOCTYPE html>
<html>
<head>
<title>GL Banking</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/styleMain.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/mainScript.js"></script>

</head>
<body>

<div id="main">
	<div class="upBar">
		<div class="leftNav">
			<a href="main.html"><div class="navBtn">Home</div></a>
			<a href="accounts.html"><div class="navBtn">Accounts</div></a>
		</div>
		<div class="rightNav">
			<a href="userinfo.html" class="forAcc"></a>
			<div class="logout">Logout</div>
		</div>
	</div>

	<div class="mainWrapper">
		<div class="middleWrapper">
			<div class="leftWrapper">
				<div class="upWrapper">
					<div class="headingBox">
						<!--<span class='headingText'>Account number:</span>-->
						<span class='accText'></span>
					</div>
					<div class="balanceWrapper">
							<div class="left">
								<div class="balance">
									<span class="balanceHeading"></span>
									<br>
									<span class="money"></span>
								</div>
							</div>
							<div class="right">
								<input type="button" value="payment" class="payment">
							</div>
					</div>
				</div>
				<div class="downWrapper">
					<div class="headingBox">
						<span class="headingText">Payment</span>
					</div>
						<div class="balanceWrapper">
							<div class="left2">
								<input id="recipient" type="text" class="recipient" placeholder="Recipient">
								<input id="amount" type="text" class="amountMoney" placeholder="Amount">

								<select name="cards" form="" id="selectCards">
								<option value="">Cards</option>
								</select>

							</div>
							<div class="right">
								<input type="button" value="Submit Payment" class="payment">
							</div>
						</div>
				</div>
			</div>

			<div class="rightWrapper">
				<div class="rightBox">
					<div class="headingBoxTrans">
						<span class="headingText">Transactions</span>
					</div>
					<div class="transactionWrap">
						<!--<div class="trans">
							<div class="transId">ID:<span class="value"></span></div>
							<div class="recNum">Recipient:<span class="value"></span></div>
							<div class="amount"></div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
